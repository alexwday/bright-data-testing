<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright Data Web Research Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Outfit:wght@300;400;500;600&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css?v={{ asset_version }}">
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-mark">
                    <svg width="28" height="28" viewBox="0 0 32 32" fill="none">
                        <rect x="2" y="2" width="28" height="28" rx="8" stroke="currentColor" stroke-width="2"/>
                        <circle cx="16" cy="13" r="4" stroke="currentColor" stroke-width="2"/>
                        <path d="M8 24c0-4.4 3.6-8 8-8s8 3.6 8 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <div class="logo-text">
                    <h1>BD Research</h1>
                    <p class="tagline">Web Agent</p>
                </div>
            </div>

            <div class="sidebar-section">
                <div class="section-label">Quick Actions</div>
                <div id="prompt-buttons" class="prompt-buttons">
                    <!-- Injected by JS -->
                </div>
            </div>

            <div class="sidebar-section sidebar-status" id="status-section" style="display:none">
                <div class="section-label">Session</div>
                <div class="status-indicator" id="status-indicator">
                    <div class="status-dot"></div>
                    <span class="status-text">Idle</span>
                </div>
            </div>

            <div class="sidebar-footer">
                <button class="btn-new-chat" onclick="newChat()">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    New Chat
                </button>
                <button class="btn-system" onclick="toggleSystemPanel()">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                    System Transparency
                </button>
            </div>
        </aside>

        <!-- Chat Area -->
        <main class="chat-area">
            <div class="chat-messages" id="chat-messages">
                <div class="welcome-message" id="welcome">
                    <div class="welcome-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </div>
                    <h2>What would you like to research?</h2>
                    <p>Search the web, scrape pages, and download documents.<br>Choose a quick action or describe what you need.</p>
                    <div class="welcome-chips" id="welcome-chips">
                        <!-- Injected by JS -->
                    </div>
                </div>
            </div>

            <div class="chat-input-bar">
                <div class="input-wrapper" id="input-wrapper">
                    <textarea
                        id="chat-input"
                        placeholder="Describe your research task..."
                        rows="1"
                        onkeydown="handleInputKeydown(event)"
                        oninput="autoResize(this)"
                    ></textarea>
                    <button id="send-btn" class="btn-send" onclick="sendMessage()" title="Send message">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </button>
                </div>
                <div class="input-hint">Press Enter to send, Shift+Enter for new line</div>
            </div>
        </main>
    </div>

    <!-- System Transparency Panel -->
    <div class="system-overlay" id="system-overlay" style="display:none" onclick="closeSystemPanel(event)">
        <div class="system-panel" onclick="event.stopPropagation()">
            <div class="system-panel-header">
                <h2>System Transparency</h2>
                <button class="system-close" onclick="toggleSystemPanel()">&times;</button>
            </div>
            <div class="system-tabs">
                <button class="system-tab active" data-tab="prompt" onclick="switchSystemTab('prompt', this)">System Prompt</button>
                <button class="system-tab" data-tab="prebuilt" onclick="switchSystemTab('prebuilt', this)">Prebuilt Prompts</button>
                <button class="system-tab" data-tab="tools" onclick="switchSystemTab('tools', this)">Tools</button>
                <button class="system-tab" data-tab="config" onclick="switchSystemTab('config', this)">Config</button>
            </div>
            <div class="system-tab-content" id="system-tab-content">
                <div class="system-loading">Loading...</div>
            </div>
        </div>
    </div>

    <script src="/static/app.js?v={{ asset_version }}"></script>
</body>
</html>
